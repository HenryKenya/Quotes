<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Quotes</h1>
      <hr>
      <ul>
        <li *ngFor='let quote of quotes let i = index'>
          {{quote.quote}}
         <app-quote-detail  [quote]='quote'(toDelete) = 'deleteQuote($event,i)'></app-quote-detail>
         <button class="btn btn-primary" (click)="upvote(i)">Upvote</button><br>
         <br>
         <button class="btn btn-primary" (click)="downvote(i)">Downvote</button><br>
         <br>
         <button (click)= 'quoteComplete(true)'>Delete</button><br>

        </li>
      </ul>

    </div>

  </div>

</div>
